name: DEV CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t naveen4251/dev:latest .

      # 4️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push naveen4251/dev:latest

      # 5️⃣ Set up kubectl (for deploying to Kubernetes)
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # 6️⃣ Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/dev-deploy dev-container=naveen4251/dev:latest
          kubectl rollout status deployment/dev-deploy
